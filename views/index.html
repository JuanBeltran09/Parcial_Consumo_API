<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Consumo API</title>
</head>
<body>
    <div>
        <h1>FILTROS</h1>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Digite el ID</span>
            <input type="text" class="form-control" placeholder="id" aria-label="id" aria-describedby="basic-addon1" id="id">
        </div>
        <button class="btn btn-primary" id="btn-id">Buscar por ID</button>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Digite el Nombre</span>
            <input type="text" class="form-control" placeholder="Name" aria-label="name" aria-describedby="basic-addon1" id="name">
        </div>
    </div>
    
    <h2 class="text-center">Star Wars</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Height</th>
                <th>Mass</th>
                <th>Hair_color</th>
                <th>Skin_color</th>
                <th>Eye_color</th>
                <th>Birth_year</th>
                <th>Gender</th>
                <th>Homeworld</th>
                <th>Species</th>
            </tr>
        </thead>
        <tbody id="tabla">
        </tbody>
    </table>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
